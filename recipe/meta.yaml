{% set name = "htgettoken" %}
{% set version = "2.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fermitools/htgettoken/archive/v{{ version }}.tar.gz
  sha256: 73f7be0bca09c668928286c05d6786e841783ee87cdede5111bf0445620fd30a

build:
  entry_points:
    - htgettoken = htgettoken:main
  number: 0
  skip: true  # [win]

requirements:
  build:
    - python                              # [build_platform != target_platform]
    - cross-python_{{ target_platform }}  # [build_platform != target_platform]
  host:
    - pip
    - python
    - setuptools >=30.3.0
    - wheel
  run:
    - jq
    - paramiko
    - python
    - python-gssapi
    - urllib3

test:
  requires:
    - pip
  imports:
    - htgettoken
  commands:
    # check metadata
    - python -m pip check
    - python -m pip show htgettoken
    # test scripts
    - htgettoken --help
    - test -x ${PREFIX}/bin/htdecodetoken  # [unix]
    - test -x ${PREFIX}/bin/htdestroytoken  # [unix]
    - test -x ${PREFIX}/bin/httokensh  # [unix]

about:
  home: https://github.com/fermitools/htgettoken
  dev_url: https://github.com/fermitools/htgettoken.git
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING
  summary: Get OIDC bearer tokens by interacting with Hashicorp vault
  description: |
    htgettoken gets OIDC bearer tokens by interacting with Hashicorp vault

extra:
  recipe-maintainers:
    - duncanmmacleod
    - beckermr
