{% set name = "htgettoken" %}
{% set version = "1.15" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fermitools/htgettoken/archive/v{{ version }}.tar.gz
  sha256: 87e2e72d6d79cf8df7d7b1fcf4d4570acf6e6d85566b7d2817bd777cbb82d653

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
  host:
    - python
  run:
    - jq
    - m2crypto
    - paramiko
    - pykerberos  # [not win]
    - pyopenssl
    - python
    - winkerberos  # [win]

test:
  commands:
    - htgettoken --help
    - test -x ${PREFIX}/bin/httokendecode  # [unix]

about:
  home: https://github.com/fermitools/htgettoken
  dev_url: https://github.com/fermitools/htgettoken.git
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING
  summary: Get OIDC bearer tokens by interacting with Hashicorp vault
  description: |
    htgettoken gets OIDC bearer tokens by interacting with Hashicorp vault

extra:
  recipe-maintainers:
    - duncanmmacleod
