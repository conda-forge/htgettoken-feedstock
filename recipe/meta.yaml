{% set name = "htgettoken" %}
{% set version = "2.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/fermitools/htgettoken/archive/v{{ version }}.tar.gz
  sha256: 6c14bbc8909d5ecd3fd21a4bef92334aa353a9f8d5ae73d7c42edf1caa37b0b9

build:
  number: 0
  skip: true  # [win]

requirements:
  build:
    - python                                 # [build_platform != target_platform]
    - cross-python_{{ target_platform }}     # [build_platform != target_platform]
    - sed  # [unix]
  host:
    - python
  run:
    - jq
    - m2crypto
    - paramiko
    - pykerberos  # [not win]
    - pyopenssl
    - python
    - winkerberos  # [win]

test:
  commands:
    - htgettoken --help
    - test -x ${PREFIX}/bin/htdecodetoken  # [unix]
    - test -x ${PREFIX}/bin/htdestroytoken  # [unix]
    - test -x ${PREFIX}/bin/httokensh  # [unix]

about:
  home: https://github.com/fermitools/htgettoken
  dev_url: https://github.com/fermitools/htgettoken.git
  license: BSD-3-Clause
  license_family: BSD
  license_file: COPYING
  summary: Get OIDC bearer tokens by interacting with Hashicorp vault
  description: |
    htgettoken gets OIDC bearer tokens by interacting with Hashicorp vault

extra:
  recipe-maintainers:
    - duncanmmacleod
    - beckermr
